<div class="mat-elevation-z8 complete">
  <!-- NOTE OnChange is depricated -->
  <!-- NOTE DYNAMIC DATA CHECKING ENTIRE OBJECT-->
  <div class="core">

  <div class="card">
    <mat-select (selectionChange)="farmFilterChange($event)" >
      <mat-option *ngFor="let dataObj of dataSource.data | unique" [value]="dataObj.farmName" >
        {{ dataObj.farmName }}
      </mat-option>
    </mat-select> 
    
    <div class="contine">
      <div class="inpt-bound-control" data-bound-control onclick="this.classList.add('active-inpt-bound-control')">
        <div class="inpt-bound-control-outer">
          <div class="inpt-bound-control-inner">
            <div class="inpt-bound-control-wrapper">
              <input type="input" (input)="findColumns($event)" class="inpt-bound-control-input" type="text" spellcheck="false" autocomplete="off"/>
              <div class="inpt-bound-control-label">Farm</div>
            </div>
            <div class="inpt-bound-control-df-bottom-border"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <mat-slide-toggle (change)="toggleSlide($event)" class="">Removed Blocks</mat-slide-toggle>
</div>

  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let row">
        <div *ngIf="row.status == 'PRODUCTION';">
          <img src="../../assets/images/Status.svg" alt="" srcset="">
        </div>
        <div *ngIf="row.status == 'AREA';">
          <img src="../../assets/images/Status_1.svg" alt="" srcset="">
        </div>
        <div *ngIf="row.status == 'COMPLETE';">
          <img src="../../assets/images/Status_1 copy.svg" alt="" srcset="" style="filter: invert(42%) sepia(93%) saturate(1352%) hue-rotate(87deg) brightness(119%) contrast(119%);">
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="name" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header >Block</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>
    <ng-container matColumnDef="farmName">
      <th mat-header-cell *matHeaderCellDef>Farm</th>
      <td mat-cell *matCellDef="let row">{{row.farmName}}</td>
    </ng-container>
    <ng-container matColumnDef="variant">
      <th mat-header-cell *matHeaderCellDef>Variant</th>
      <td mat-cell *matCellDef="let row">{{row.variant}}</td>
    </ng-container>
    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef>Ha</th>
      <td mat-cell *matCellDef="let row">{{row.size}}</td>
    </ng-container>
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Created</th>
      <td mat-cell *matCellDef="let row">{{row.createdAt |  date:'MM/dd/yyyy'}}
      </td>
    </ng-container>
    <ng-container matColumnDef="deletedAt">
      <th mat-header-cell *matHeaderCellDef>Removed</th>
      <td mat-cell *matCellDef="let row">{{row.deletedAt | date:'MM/dd/yyyy'}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator #paginator
  [length]="dataSource?.data?.length"
  [pageIndex]="0"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 20, 50]"
  aria-label="Select page">
</mat-paginator>
</div>
